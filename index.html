<!DOCTYPE html>

<head>
<style>
#grad1 {
    background: black; /* For browsers that do not support gradients */    
    background: -webkit-radial-gradient(black, grey); /* Safari 5.1 to 6.0 */
    background: -o-radial-gradient(black, grey); /* For Opera 11.6 to 12.0 */
    background: -moz-radial-gradient(black, grey); /* For Firefox 3.6 to 15 */
    background: radial-gradient(black, grey); /* Standard syntax (must be last) */
}
</style>
</head>

div {
